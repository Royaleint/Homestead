name: Package and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract current version changelog
        run: |
          # Extract the first version section from CHANGELOG.md
          # Grabs everything from the first ## heading to the next --- separator
          awk '/^## v/{if(found) exit; found=1} found' CHANGELOG.md > RELEASE_NOTES.md
          echo "--- Extracted release notes ---"
          cat RELEASE_NOTES.md

      - name: Package and Release
        uses: BigWigsMods/packager@v2
        with:
          args: -g retail
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
